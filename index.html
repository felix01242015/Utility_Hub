<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utility Hub - Many Useful Tools</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tools"></i> Utility Hub</h1>
            <p>Your one-stop solution for everyday tools</p>
        </header>

        <nav>
            <div class="search-container">
                <input type="text" id="tool-search" placeholder="Search tools...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
            <div class="category-tabs">
                <button class="tab active" data-category="all">All</button>
                <button class="tab" data-category="calculators">Calculators</button>
                <button class="tab" data-category="converters">Converters</button>
                <button class="tab" data-category="generators">Generators</button>
                <button class="tab" data-category="formatters">Formatters</button>
                <button class="tab" data-category="developers">Developers</button>
                <button class="tab" data-category="productivity">Productivity</button>
                <button class="tab" data-category="text-edit">Text Edit</button>
                <button class="tab" data-category="file-management">File Management</button>
            </div>
        </nav>

        <main id="tools-container">
            <!-- Tools will be dynamically loaded here --> 
        </main>

        <div id="tool-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <div id="modal-content"></div>
            </div>
        </div>

        <footer>
            <p>&copy; 2025 Utility Hub. Created with <i class="fas fa-heart"></i> by Cascade AI.</p>
        </footer>
    </div>

    <script src="js/tools.js"></script>
    <script src="js/tools2.js"></script>
    <script src="js/tools3.js"></script>
    <script src="js/tools4_additional.js"></script>
    <script src="js/tools5_dev.js"></script>
    <script src="js/tools6_dev.js"></script>
    <script src="js/tools7_markdown.js"></script>
    <script src="js/tools8_text.js"></script>
    <script src="js/tools9_text_utils.js"></script>
    <script src="js/tools10_productivity.js"></script>
    <script src="js/tools11_translator.js"></script>
    <script src="js/tools12_file_management.js"></script>
    <script src="js/tools13_ai_image.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
